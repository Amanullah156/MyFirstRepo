

<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<style>
		.error {
			color: red;
		}
	</style>
</head>
<body>

<form id="myForm">
	<label for="fname">First Name:</label><br>
	<input type="text" id="fname" name="fname"><span class="error" id="fnameError"></span><br>

	<label for="lname">Last Name:</label><br>
	<input type="text" id="lname" name="lname"><span class="error" id="lnameError"></span><br>

	<label for="email">Email:</label><br>
	<input type="email" id="email" name="email"><span class="error" id="emailError"></span><br>

	<label for="phone">Phone:</label><br>
	<input type="text" id="phone" name="phone"><span class="error" id="phoneError"></span><br>

	<label for="address">Address:</label><br>
	<input type="text" id="address" name="address"><span class="error" id="addressError"></span><br>

	<label for="city">City:</label><br>
	<input type="text" id="city" name="city"><span class="error" id="cityError"></span><br>

	<label for="state">State:</label><br>
	<input type="text" id="state" name="state"><span class="error" id="stateError"></span><br>

	<label for="zip">Zip:</label><br>
	<input type="text" id="zip" name="zip"><span class="error" id="zipError"></span><br>

	<label for="country">Country:</label><br>
	<input type="text" id="country" name="country"><span class="error" id="countryError"></span><br>

	<input type="submit" value="Submit">
</form>

<script>
	const form = document.getElementById('myForm');

	form.addEventListener('submit', (e) => {
		e.preventDefault();

		const fname = document.getElementById('fname').value.trim();
		const lname = document.getElementById('lname').value.trim();
		const email = document.getElementById('email').value.trim();
		const phone = document.getElementById('phone').value.trim();
		const address = document.getElementById('address').value.trim();
		const city = document.getElementById('city').value.trim();
		const state = document.getElementById('state').value.trim();
		const zip = document.getElementById('zip').value.trim();
		const country = document.getElementById('country').value.trim();

		if (fname === '') {
			document.getElementById('fnameError').innerText = 'First name is required';
		} else {
			document.getElementById('fnameError').innerText = '';
		}

		if (lname === '') {
			document.getElementById('lnameError').innerText = 'Last name is required';
		} else {
			document.getElementById('lnameError').innerText = '';
		}

		if (email === '') {
			document.getElementById('emailError').innerText = 'Email is required';
		} else {
			document.getElementById('emailError').innerText = '';
		}

		if (phone === '') {
			document.getElementById('phoneError').innerText = 'Phone is required';
		} else {
			document.getElementById('phoneError').innerText = '';
		}

		if (address === '') {
			document.getElementById('addressError').innerText = 'Address is required';
		} else {
			document.getElementById('addressError').innerText = '';
		}

		if (city === '') {
			document.getElementById('cityError').innerText = 'City is required';
		} else {
			document.getElementById('cityError').innerText = '';
		}

		if (state === '') {
			document.getElementById('stateError').innerText = 'State is required';
		} else {
			document.getElementById('stateError').innerText = '';
		}

		if (zip === '') {
			document.getElementById('zipError').innerText = 'Zip is required';
		} else {
			document.getElementById('zipError').innerText = '';
		}

		if (country === '') {
			document.getElementById('countryError').innerText = 'Country is required';
		} else {
			document.getElementById('countryError').innerText = '';
		}

		if (fname !== '' && lname !== '' && email !== '' && phone !== '' && address !== '' && city !== '' && state !== '' && zip !== '' && country !== '') {
			// Form is valid, you can submit it now
			alert('Form submitted successfully!');
			form.submit();
		}
	});
</script>

</body>
</html>
