<!DOCTYPE html>
<html>
<head>
    <title>Basic Header </title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>  

header {
    display: flex;a
    align-items: center;
    padding: 15px 20px;
    background-color: blue;
    color: white;
}

.logo img {
    height: 50px; /* Adjust size as needed */
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #ffcc00;
}</style>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
               
            </ul>
        </nav>
    </header>

</body>
</html>
